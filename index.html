<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
      <link
              rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>Xutzus Gift</title>
  </head>
  <body>
    <h1></h1>
    <div id="container">
        <div id="part1" class="animate__animated animate__fadeInDown">
            <img src="logo.svg" height="160px">
            <br>
            <p style="color: #606060"><strong>HINT:</strong> AP10MAILBOX</p>
            <form id="myForm">
                <div class="mb-3">
                    <!--          <label for="exampleInputPassword1" class="form-label"></label>-->
                    <input type="password" class="form-control"  id="input-password">
                </div>
                <button style="width: 100%" class="btn btn-primary" onclick="checkPassword()">Confirm</button>
            </form>
        </div>
        <div id="part2" style="display: none; margin-top: 150px" class="animate__animated">
            <div id="spinner"  class="spinner-border text-danger" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <br>
            <strong id="counter">60 sec</strong>
        </div>
        <img id="gift" class="animate__animated" style="display: none" src="gift.jpg" width="100%" height="100%">
    </div>


    <script>
        var form = document.getElementById("myForm");
        function handleForm(event) { event.preventDefault(); }
        form.addEventListener('submit', handleForm);
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function checkPassword() {
            const password = document.getElementById("input-password").value;
            if(password === 'TFAR') {

                const part1 = document.getElementById("part1");
                part1.classList.add('animate__zoomOutUp');
                await sleep(1000);
                part1.style.display = "none";

                const spinner = document.getElementById("part2");
                spinner.style.display = "flex";
                spinner.classList.add('animate__zoomInDown');

                const counter = document.getElementById("counter");
                await sleep(5000);
                counter.innerText = '55 sec';
                await sleep(5000);
                counter.innerText = '50 sec';
                await sleep(10000);
                counter.innerText = '40 sec';
                await sleep(10000);
                counter.innerText = '30 sec';
                await sleep(10000);
                counter.innerText = '20 sec';
                await sleep(10000);
                counter.innerText = '10 sec';

                spinner.classList.add('animate__fadeOut');
                await sleep(1000);
                spinner.style.display = "none";

                const gift = document.getElementById("gift");
                gift.style.display = "block";
                gift.classList.add('animate__backInUp');
            }
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
